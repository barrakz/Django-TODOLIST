{% extends 'base.html' %}
{% block content %}
<h1>Add Task</h1>
<form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
