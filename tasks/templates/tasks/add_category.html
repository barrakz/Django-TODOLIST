{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Add Category</h1>
<form method="POST" class="mx-auto w-50">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success w-100">
</form>
<h2 class="text-center mt-4">Categories</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
			<td><a href="{% url 'edit_category' category.id %}">Edit</a></td>
			<td><a href="{% url 'delete_category' category.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
